<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<section class="jumbotron text-center">
    <div class="container">
        <h1>PartyHelper</h1>
        <p class="lead text-muted">
            태그와 지역 기반으로 파티를 찾고 참여하세요.<br/>
            이벤트 업체 참가 관리 기능을 제공합니다.
        </p>
        <p>
            <a th:href="@{/sign-up}" class="btn btn-primary my-2">회원 가입</a>
        </p>
    </div>
</section>
<div class="container">
    <div class="row justify-content-center pt-3">
        <h5 class="font-weight-light mt-3 mb-3" th:if="${#lists.isEmpty(eventList)}">관련 파티가 없습니다.</h5>
        <h5 class="font-weight-light mt-3 mb-3" th:if="${!#lists.isEmpty(eventList)}">시작일 기준 생성된 파티</h5>
        <div th:replace="fragments.html :: event-list (eventList=${eventList})"></div>
    </div>
</div>
<div th:replace="fragments.html :: footer"></div>
<div th:replace="fragments.html :: date-time"></div>
</body>
</html>
