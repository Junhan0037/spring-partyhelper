language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.mvnw'

before_install:
  - chmod +x mvnw

script: "./mvnw clean package"

before_deploy:
  - zip -r spring-partyhelper *
  - mkdir -p deploy
  - mv spring-partyhelper.zip deploy/spring-partyhelper.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: spring-partyhelper-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: spring-partyhelper-build # S3 버킷
    key: spring-partyhelper.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: spring-partyhelper # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: spring-partyhelper-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true